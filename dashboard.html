<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Lâmpada</title>
	</head>
	<div class="container-fluid row">
		<body>
			<h6>Dashboard de acompanhamento Lâmpada IOT</h6>
			<div class="col-sm-6 container-fluid p-4 border">
				<img class="mx-auto d-block" src="img/loff.jpg" id="luz">
				<br><br>
				<div class="col-sm-7 container-fluid p-3">
					<div class="btn-group">
						<button class="btn btn-info" type= “button” value="ON" onclick="on();sendToServer()" >LIGA</button>
						<button class="btn btn-info" type= “button” value="OFF" onclick="off()" >DESLIGA</button>
						<button class="btn btn-info" type= “button” value="BLINK" onclick="blink();sendToServer()">PISCA</button>
					</div>
				</div>
			</div>
			<div class="col-sm-6 container-fluid p-4 border">
				<p>Resultado</p>
				<iframe class="mx-auto d-block" width="450" height="260" style="border: 1px solid #00FFFF;" src="https://thingspeak.com/channels/1347675/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
				<br>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
			<script src= "dash.js"></script>
		</body>
	</div>
</html>
